<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Menu awal untuk memasukkan nama -->
        <div id="name-section">
            <div class="container">
                <h2>Masukkan Nama Kamu</h2>
                <input type="text" id="userName" placeholder="Nama Kamu">
                <button onclick="enterChat()">Masuk Chat</button>
            </div>
        </div>

        <!-- Menu untuk membuat grup atau mencari grup -->
        <div id="chat-section" class="hidden">
            <div class="container">
                <h2>Selamat Datang, <span id="displayName"></span>!</h2>
                <div class="actions">
                    <button onclick="createGroup()">Buat ID Grup</button>
                    <input type="text" id="searchGroup" placeholder="Cari ID Grup">
                    <button onclick="joinGroup()">Masuk Grup</button>
                </div>

                <div id="chat-box" class="hidden">
                    <h3>Grup Chat: <span id="group-name"></span></h3>
                    <div id="messages"></div>
                    <div class="message-input">
                        <input type="text" id="messageInput" placeholder="Tulis pesan...">
                        <button onclick="sendMessage()">Kirim</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
